<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tablero de Chorrera</title>

    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap Style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav
        class="navbar display-flex-center"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="logo-container">
          <a class="logo-a">Service City Cloud Service</a>
        </div>
      </nav>
    </header>

    <!-- Sticky Form -->
    <section class="title display-flex-center">
      <div class="title-container display-center">
        <form class="row g-3 needs-validation" novalidate>
          <h1 class="display-flex-center">The West Board</h1>

          <div class="inputBox display-flex-center">
            <!-- Input #unidad-->
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              placeholder="#Unidad"
              required
            />

            <!-- Input Select-->
            <div class="select-input">
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Seleccionar...</option>
                <option>Espera</option>
                <option>Apoyo</option>
                <option>Taller</option>
              </select>
              <div class="invalid-feedback">Selecciona una opciónn.</div>
            </div>
          </div>

          <!-- Input Button -->
          <div class="submit-btn display-center">
            <button class="btn" type="submit" id="submitForm-btn">
              Anotar
            </button>
          </div>

          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item" id="pagePrevius">
                <a class="page-link" href="#"><i class="bi bi-arrow-left-circle"></i></a>
              </li>
              <select id="rowsPerPage">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
              </select>
              <li class="page-item" id="pageNext">
                <a class="page-link" href="#"><i class="bi bi-arrow-right-circle"></i></a>
              </li>
            </ul>
          </nav>
          
   

        </form>
      </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Main Content - Container -->
      <div class="main-container clr-white">
        <!-- Table -->
        <table class="table">
          <!-- Table - Head -->
          <thead>
            <tr>
              <th>#</th>
              <th>Unidad</th>
              <th>Estado</th>
              <th>Cambiar Estado</th>
              <th>Eliminar</th>
            </tr>
          </thead>

          <!-- Table Body -->
          <tbody id="tableroChorrera">
            <tr>
              <td>${filaNumero++}</td>
              <td>${childData.unidad}</td>
              <td class="estado-cell">${childData.estado}</td>

              <!-- Table - Body / icon delete -->
              <td>
                <button
                  type="button"
                  class="button"
                  data-id="${childData.Uid}"
                  id="delete-btn"
                >
                  <i class="bi bi-journal-x"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Modal HTML -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-labelledby="confirmDeleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteModalLabel">
              Confirmar Eliminación
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que deseas eliminar este elemento?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Main Script -->
    <script type="module" src="tablero.js"></script>
  </body>
</html>
